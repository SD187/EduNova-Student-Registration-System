<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Courses | EduNova Academy</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <header>
        <div class="logo-name">
            <img src="/static/css/assets/logo.jpeg" alt="EduNova Logo" class="logo">
            <span class="institution-name">EduNova</span>
        </div>
        <div class="nav-wrapper">
            <nav>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('about') }}">About Us</a>
                <a href="{{ url_for('courses') }}" class="active">Courses</a>
                <a href="{{ url_for('timetable') }}">Timetable</a>
                <a href="{{ url_for('contact') }}">Contact</a>
                <a href="{{ url_for('admin_login') }}" class="admin-btn">Admin Login</a>
            </nav>
        </div>
    </header>

    <main class="page-offset">
        <section class="courses-wizard container">
            <ol class="wizard-steps" aria-label="Course selection steps">
                <li class="step active" data-step="1"><span>1</span> Choose Subject</li>
                <li class="step" data-step="2"><span>2</span> Choose Grade</li>
                <li class="step" data-step="3"><span>3</span> Study Resources</li>
            </ol>

            <div class="selection-summary" aria-live="polite">
                <span class="chip subject-chip" hidden><i class="fa-solid fa-book"></i> <strong>Subject:</strong> <b id="chosenSubject"></b></span>
                <span class="chip grade-chip" hidden><i class="fa-solid fa-graduation-cap"></i> <strong>Grade:</strong> <b id="chosenGrade"></b></span>
            </div>

            <section id="panel-subjects" class="panel active" aria-labelledby="subject-heading">
                <h2 id="subject-heading" class="panel-title">Select a Subject</h2>
                <div class="grid subjects-grid">
                    <button class="card subject-card" data-subject="English">
                        <i class="fa-solid fa-language"></i>
                        <h3>English</h3>
                    </button>
                    <button class="card subject-card" data-subject="Science">
                        <i class="fa-solid fa-flask"></i>
                        <h3>Science</h3>
                    </button>
                    <button class="card subject-card" data-subject="Buddhism">
                        <i class="fa-solid fa-leaf"></i>
                        <h3>Buddhism</h3>
                    </button>
                    <button class="card subject-card" data-subject="Mathematics">
                        <i class="fa-solid fa-square-root-variable"></i>
                        <h3>Mathematics</h3>
                    </button>
                    <button class="card subject-card" data-subject="Sinhala">
                        <i class="fa-solid fa-feather"></i>
                        <h3>Sinhala</h3>
                    </button>
                    <button class="card subject-card" data-subject="History">
                        <i class="fa-solid fa-landmark"></i>
                        <h3>History</h3>
                    </button>
                </div>
            </section>

            <section id="panel-grades" class="panel" aria-labelledby="grade-heading">
                <div class="panel-header">
                    <button class="link back-btn" data-back="subjects"><i class="fa-solid fa-arrow-left"></i> Back to Subjects</button>
                </div>
                <h2 id="grade-heading" class="panel-title">Choose Grade</h2>
                <div class="grid grades-grid">
                    <button class="chip-btn grade-btn" data-grade="6">Grade 6</button>
                    <button class="chip-btn grade-btn" data-grade="7">Grade 7</button>
                    <button class="chip-btn grade-btn" data-grade="8">Grade 8</button>
                    <button class="chip-btn grade-btn" data-grade="9">Grade 9</button>
                    <button class="chip-btn grade-btn" data-grade="10">Grade 10</button>
                    <button class="chip-btn grade-btn" data-grade="11">Grade 11</button>
                </div>
            </section>

            <section id="panel-resources" class="panel" aria-labelledby="resources-heading">
                <div class="panel-header">
                    <button class="link back-btn" data-back="grades"><i class="fa-solid fa-arrow-left"></i> Back to Grades</button>
                </div>
                <h2 id="resources-heading" class="panel-title">Study Resources</h2>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 EduNova Academy | All Rights Reserved</p>
        <div class="footer-links">
            <a href="{{ url_for('contact') }}">Contact Us</a>
        </div>
    </footer>
</body>
</html>
