<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduNova Admin Login</title>

    <!-- Local Stylesheet (inside admin folder) -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="../assets/logo.jpeg" alt="EduNova Logo" class="logo-small">
            <span class="logo-text">EduNova</span>
        </div>
    </div>

    <div class="main-container">
        <div class="login-box">
            <div class="login-header">
                <img src="../assets/logo.jpeg" alt="EduNova Logo" class="logo-small">
                <h1 class="title">EDUNOVA</h1>
                <p class="subtitle">Welcome to Online Learning</p>
                <h2 class="admin-title">Admin Login</h2>
                <p class="login-info">Sign in to access the admin dashboard</p>
            </div>

            <div class="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <div class="input-field">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="username" placeholder="Enter Username">
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-field">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="password" placeholder="Enter Password">
                    </div>
                </div>

                <button class="login-button">Login</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>
</html>
