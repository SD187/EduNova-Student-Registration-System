<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduNova - Manage Teachers</title>
    <link rel="stylesheet" href="/admin/css/Dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <img src="/shared/assets/logo.jpeg" alt="EduNova Logo">
            <h2>EduNova</h2>
            <p>Admin</p>
        </div>
        
        <nav>
            <ul>
                <li><a href="/admin/Dashboard.html" data-page="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a></li>
                <li><a href="/admin/mstudent.html" data-page="students">
                    <i class="fas fa-user-graduate"></i>
                    <span>Manage Students</span>
                </a></li>
                <li><a href="/admin/mteachers.html" class="active" data-page="teachers">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Manage Teachers</span>
                </a></li>
                <li><a href="/admin/Mcourses.html" data-page="courses">
                    <i class="fas fa-book"></i>
                    <span>Manage Courses</span>
                </a></li>
                <li><a href="/admin/mtime.html" data-page="timetable">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Manage Time Table</span>
                </a></li>
                <li><a href="/admin/mfeedback.html" data-page="feedback">
                    <i class="fas fa-comments"></i>
                    <span>Manage Feedback</span>
                </a></li>
                <li><a href="/admin/settings.html" data-page="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a></li>
            </ul>
        </nav>
        
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </button>
    </aside>

    <!-- Main Content Container -->
    <div class="main-container">
        <!-- Top Navigation -->
        <header class="top-nav">
            <div class="nav-brand">
                <img src="/shared/assets/logo.jpeg" alt="EduNova Logo" class="nav-logo">
                <span class="nav-title">EduNova</span>
            </div>
            <h3 class="page-title">Manage Teachers</h3>
            <nav class="top-nav-links">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About Us</a></li>
                    <li><a href="/courses">Courses</a></li>
                    <li><a href="/timetable">Time Table</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content">
                <h1>Manage Teachers</h1>
                
                <!-- Teacher Management Form -->
                <div class="teacher-form">
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="teacherName" placeholder="Name with Initials" class="form-input">
                        </div>
                        <div class="form-group">
                            <select id="teacherSubject" class="form-select">
                                <option value="">Select Subject</option>
                                <option value="mathematics">Mathematics</option>
                                <option value="english">English</option>
                                <option value="science">Science</option>
                                <option value="history">History</option>
                                <option value="geography">Geography</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <input type="tel" id="contactNo" placeholder="Contact No" class="form-input">
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Email" class="form-input">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button class="btn btn-primary" onclick="addTeacher()">Add Teacher</button>
                    </div>
                </div>

                <!-- Teachers Table -->
                <div class="table-container">
                    <table class="teachers-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Subject</th>
                                <th>Contact No</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="teachersTableBody">
                            <!-- Dynamic content will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="/shared/js/fix-navigation.js"></script>
    <script src="/admin/js/dashboard.js"></script>
    <script src="/admin/js/mteachers.js"></script>
</body>
</html>
